namespace: digitify-namespace

replicaCount: 2

image:
  repository: 099199746132.dkr.ecr.eu-north-1.amazonaws.com/digitify-application
  tag: b85a8cdf8d4d69e3fb7978a4c3966ea321fc123d
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
  host: digitify-app.example.com
  serviceName: digitify-service
  servicePort: 80
  path: /
  pathType: Prefix


resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
