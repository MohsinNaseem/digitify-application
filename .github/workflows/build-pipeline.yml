name: Java Maven CI/CD Pipeline

on:
  # push:
  #   branches:
  #     - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    

jobs:
  unit-testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
       
      - name: Run unit tests
        run: mvn test
        
      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: target/surefire-reports

  build-artifact:
    runs-on: ubuntu-latest
    needs: unit-testing
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Docker image to ECR
        id: build
        env:
          ACCOUNT_ID: 099199746132
          REGION: "eu-north-1"
          IMAGE: "digitify-application"
          TAG : "${{ github.sha }}"
        run: |
          mvn package
          docker build -t ${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/${IMAGE}:${TAG} .
          echo "image_tag=${TAG}" >> $GITHUB_OUTPUT
          pwd

      - name: Update image tag
        env: 
          ACCOUNT_ID: 099199746132
          REGION: "eu-north-1"
        run: |
            export TAG="${{ steps.build.outputs.image_tag }}"
            pwd
            ls
            echo $TAG
            sed -i '/^  tag:/s/: .*/: '"$TAG"'/' helm/values.yaml
            git add helm/values.yaml
            git commit -m "Update image tag to $TAG"
            git push origin main
